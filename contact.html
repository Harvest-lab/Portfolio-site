<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for our icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />

    <link rel="stylesheet" href="index.css">
    <title>Harvest's Website</title>
</head>
<body>
    
    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Get in touch -->
    <section class="get-in-touch">
        <h2>Contact Me</h2>
        <p>Have an awesome project in mind? Let's discuss and bring it to life</p>
        <form class="customer-info">
            <h4>Get in touch today</h4>
            <p>Name</p>
            <input type="text" placeholder="John Doe">
            <p>Email</p>
            <input type="text" placeholder="John@gmail.com">
            <p>Leave us a message</p>
            <textarea rows="5" cols="20" placeholder="Tell me about your project..."></textarea>
            <button>Send Message</button>
        </form>
    </section>

    <!-- FAQ -->
    <section class="FAQ">
        <h2>Frequently Asked Questions</h2>
    </section>

    <!-- footer -->
    <div id="footer"></div>

</body>
<script src="index.js"></script>
</html>
